<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Vendas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-item:hover {
            background-color: #3b82f6;
            color: white;
        }
        .sidebar-item.active {
            background-color: #2563eb;
            color: white;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6 border-b">
                <h1 class="text-xl font-bold text-gray-800">Dashboard de Vendas</h1>
            </div>
            <nav class="mt-6">
                <a href="/" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Dashboard
                </a>
                <a href="/vendas/" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Vendas
                </a>
                <a href="/clientes/" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-users mr-3"></i>
                    Clientes
                </a>
                <a href="/produtos/" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-box mr-3"></i>
                    Produtos
                </a>
                <a href="/projecoes/" class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-500 hover:text-white transition-colors">
                    <i class="fas fa-chart-line mr-3"></i>
                    Projeções
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-6">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Marcar item ativo no menu
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.sidebar-item');
            
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
